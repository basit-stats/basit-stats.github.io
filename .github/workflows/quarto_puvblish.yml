name: Quarto Publish

on:
  push:
    branches: [ main ]   # run workflow when pushing to main branch
  workflow_dispatch:      # allow manual trigger

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # Checkout your repository
      - uses: actions/checkout@v4

      # Setup Quarto CLI (fixed version reference)
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # (Optional) Setup R if your .qmd files use R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # (Optional) Install R packages used in your project
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("remotes", "knitr", "rmarkdown", "RefManageR"))'

      # Render the site
      - name: Render site
        run: quarto render

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
